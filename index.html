<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>CleanGenius - Najmądrzejszy wybór!</title>
</head>
<body>
    <div class="pgwrap">
        <header>
            <div class="navbar">
                <a href="#" class="navbar-logo"><img class="navbar-logo-img" src="assets/imgs/smlogo.png" alt="logo"></a>
                <div id="navbar-navlinks-wrapper">
                    <ul class="navbar-links">
                        <li><a class="navbar-link" href="#">Strona główna</a></li>
                        <li><a class="navbar-link" href="#">O nas</a></li>
                        <li><a class="navbar-link" href="#">Usługi</a></li>
                        <li><a class="navbar-link" href="#">Kontakt</a></li>
                    </ul>
                </div>
                <div class="navbar-button"><button type="button" class="btn-interactive">Zaloguj się</button></div>
            </div>
        </header>
        <div class="welcome">
            <div class="bg-welcome-1"></div>
            <div class="bg-welcome-2"></div>
            <div class="bg-welcome-3"><img src="assets/imgs/cleaner.png" alt="cleaner-background"></div>
            <div class="content-welcome">
                <div class="textbox-welcome">
                    <span class="fontweight700">Najmądrzejszy wybór</span>
                    <span>usług sprzątających</span>
                    <span class="fontcolorselected">w Całej Polsce. </span>
                </div>
                <div class="textbox-welcome-2">
                    <span>Niezawodne rozwiązania dla czystości, gdziekolwiek jesteś.</span>
                    <span>Pozwól nam zadbać o Twoje otoczenie, abyś mógł cieszyć się czystym</span>
                    <span>i świeżym domem lub biurem, bez względu na lokalizację.</span>
                </div>
                <button type="button" class="btn-interactive btn-calltoday">
                    <svg class="telephone-svg-btn" xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 16 16"><path fill-rule="evenodd" d="M1.885.511a1.745 1.745 0 0 1 2.61.163L6.29 2.98c.329.423.445.974.315 1.494l-.547 2.19a.68.68 0 0 0 .178.643l2.457 2.457a.68.68 0 0 0 .644.178l2.189-.547a1.75 1.75 0 0 1 1.494.315l2.306 1.794c.829.645.905 1.87.163 2.611l-1.034 1.034c-.74.74-1.846 1.065-2.877.702a18.6 18.6 0 0 1-7.01-4.42 18.6 18.6 0 0 1-4.42-7.009c-.362-1.03-.037-2.137.703-2.877z"/>
                  </svg> Skontaktuj się z nami</button>
                <button type="button" class="btn-interactive btn-nowhiring"><svg xmlns="http://www.w3.org/2000/svg" class="briefcase-svg-btn" width="16" height="16" viewBox="0 0 16 16">
                    <path d="M6.5 1A1.5 1.5 0 0 0 5 2.5V3H1.5A1.5 1.5 0 0 0 0 4.5v1.384l7.614 2.03a1.5 1.5 0 0 0 .772 0L16 5.884V4.5A1.5 1.5 0 0 0 14.5 3H11v-.5A1.5 1.5 0 0 0 9.5 1zm0 1h3a.5.5 0 0 1 .5.5V3H6v-.5a.5.5 0 0 1 .5-.5"/>
                    <path d="M0 12.5A1.5 1.5 0 0 0 1.5 14h13a1.5 1.5 0 0 0 1.5-1.5V6.85L8.129 8.947a.5.5 0 0 1-.258 0L0 6.85z"/>
                  </svg> Szukasz pracy?</button>
            </div>
        </div>
        <div class="partners">
        </div>
    </div>

</html>
